<!-- Creating the base template which loads before any other html file-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Issue Tracker</title>
  <!-- importing image as favicon-->
  <link rel="icon" href="{{(url_for('static' , filename = 'iitgn logo.ico'))}}" />

  <!-- importing local stylesheet-->
  <link rel="stylesheet" href="{{(url_for('static' , filename = 'style.css'))}}" />

  <!-- importing bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- importing font-awesome for icons-->
  <script src="https://kit.fontawesome.com/9d42f50124.js" crossorigin="anonymous"></script>

  <!-- importing firebase-->
   <script type = 'module' src="{{(url_for('static' , filename = 'firebase.js'))}}"></script>

   <!--importing ajax-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<!-- nav component-->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <!--Organisation Name and Logo-->
      <a class="navbar-brand" href="{{url_for('index')}}">
        <img src="{{url_for('static' , filename='iitgn logo.ico')}}" alt="IIT GN Logo" width="30" height="24"
          class="d-inline-block align-text-top" />
        IIT Gandhinagar
      </a>

      <!--login/logout Buttons-->
      <a class="navbar-brand" href="/login">
        <button type="button" id="logoutbtn" class="butn">Logout</button>
      </a>
      <a class="navbar-brand" id="loginbtn" href="/login">
        <button type="button" class="butn">Login</button>
      </a>

    </div>
  </nav>

  <!-- importing the main section of our website-->
  {% block content %} 
  
  {% endblock %}

  <!-- footer component -->
  <footer class="footer">
    <div class="footer-container">
      <span class="footer-content"><strong>&copy;</strong> Indian Institute Of Technology Gandhinagar</span>
    </div>
  </footer>

  <script type="text/javascript" src="{{(url_for('static' , filename = 'script.js'))}}"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
